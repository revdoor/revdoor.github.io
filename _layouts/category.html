---
layout: default
---
<ul class="posts-list">
  
  {% assign category = page.category | default: page.title %}
  {% for post in site.categories[category] %}
    <li>
      <h2>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </h2>
      <span class="page__date" style="float: right; font-size: 15px">
        Written on {{ post.date | date: "%B %e, %Y" }}
      </span>
    </li>
  {% endfor %}
  
</ul>
